<div><h2 id="Description">Description</h2>
<div class="description"><p>Used to assign a variable within the scope to a certain value based on
an evaluation.  The <code>vbl</code> name is set to the value returned by <code>expr</code></p></div>
<h2 id="Usage">Usage</h2>
<div class="usage"><pre><code ng:non-bindable="">&lt;ANY ... scope-var='vbl = expr'&gt;</code>
</pre>
</div>
