<div><h2 id="Description">Description</h2>
<div class="description"><p>Used to execute a function, typically to clear the contents of an input field, when it receives focus.</p></div>
<h2 id="Usage">Usage</h2>
<div class="usage"><pre><code ng:non-bindable="">&lt;input ... focus-clear='function-to-execute'&gt;</code>
</pre>
</div>
