  <script>
    function onHeaderClick() {
      var sLocn = ""+window.location;
      var oR = sLocn.match(/(http:\/\/[^\/]+)/);
      if (oR) {
        var nIX = oR[1].length;
        var sNew = sLocn.substring(0,nIX)+"/index.html";
        //console.log("click "+sLocn+" "+sNew);
         window.location = sNew;
      } else {
        console.log("no match "+sLocn);
      }
    }
  </script>
  <header class="header">

      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#" onclick='onHeaderClick();'>Triangular: AngularJS Booster</a>
          <ul class="nav">
            <li ng-repeat="(url, name) in sections" ng-class="{active: isActivePath(url)}">
              <a ng-href="{{url}}"><i class="icon-book icon-white"></i> {{name}}</a>
            </li>
          </ul>
        </div>
      </div>
